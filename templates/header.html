<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" itemscope itemtype="http://schema.org/WebPage" lang="en">
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="description" content="{{ description }}">
<link rel="canonical" href="{{ canonical }}">

<meta itemprop="name" content="{{ title }}">
<meta itemprop="url" href="{{ canonical }}">
<meta itemprop="description" content="{{ description }}">
<meta itemprop="image" content="{{ og-image }}">

<meta property="og:title" content="{{ title }}">
<meta property="og:url" content="{{ canonical }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="{{ og-image }}">
<meta property="og:type" content="website">
<meta property="fb:pages" content="1850130015275073">

<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:url" content="{{ canonical }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ og-image }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@OlenataJewelry">
<meta name="twitter:creator" content="@vpodk">

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="apple-touch-startup-image" href="/assets/icons/logo-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
<link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="apple-mobile-web-app-title" content="{{ app-name }}">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="application-name" content="{{ app-name }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="{{ theme-color }}">

<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/assets/styles.css">
</head>
